
<div *ngIf="allergy">
    <h2><span>Allergy</span> {{allergy.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Additional Information</span></dt>
        <dd>
            <span>{{allergy.additionalInformation}}</span>
        </dd>
        <dt><span>Allergy Type</span></dt>
        <dd>
            <div *ngIf="allergy.allergyType">
                <a [routerLink]="['/allergy-type', allergy.allergyType?.id]">{{allergy.allergyType?.id}}</a>
            </div>
        </dd>
        <dt><span>Patient</span></dt>
        <dd>
            <div *ngIf="allergy.patient">
                <a [routerLink]="['/patient', allergy.patient?.id]">{{allergy.patient?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'allergy/'+ allergy.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
